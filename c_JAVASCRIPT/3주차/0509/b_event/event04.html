<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 키보드 / 마우스 이벤트 정리</title>
</head>
<body>
  <form id="myForm">
    <label for="username">사용자 이름:</label>
    <input type="text" id="username" required />
    <br>
    <label for="email">이메일</label>
    <input type="email" id="email" required />
    <br>
    <label for="password">비밀번호</label>
    <input type="password" id="password" required />
    <br>
    <button type="submit">제출</button>
  </form>


  <script>
    //! 이벤트 리스너 등록 속성

    // 1. 키보드 이벤트 
    // keydown, keyup, keypress(누르는 동안)
    window.addEventListener('keydown', function(e) {
      console.log(`키보드를 입력하였습니다. ${e.key} - ${e.keyCode}`);
    })
    
    // 2. 마우스 이벤트
    // click, dlbclick, mousemove, mousedown, mouseup

    window.addEventListener('click', function(e) 
    {
    console.log(`마우스를 클릭하였습니다. ${e.clientX} - ${e.clientY}`);
  })

    // 3. 폼 이벤트
    // submit, reset, change (해당요소에서 포커스를 빼면 발생), input (change와 달리 포커스를 뺴지 않아도 발생), focus, blur

    let form = document.getElementById('myForm')

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      console.log('폼이 제출되었습니다.');
    })

    // 폼 유효성 검사
    // 폼 이벤트는 폼 유효성 검사에도 활용
    // 사용자가 폼에 적절한 값을 입력했는지 확인, 그렇지 않다면 경고 메시지를 보여주는 동작을 처리 가능

    form.addEventListener('submit', function() {
      // input 창에 입력되는 데이터를 username 변수에 저장
      let username = document.getElementById('username').value;

      // 사용자 이름 길이 제한 설정
      if(username.length < 2 || username.length > 5) {
        alert('사용자 이름이 유효하지 않습니다.');
        e.preventDefault(); // 폼의 기본 제출 동작 방지
      }
    })

    





  </script>
</body>
</html>
