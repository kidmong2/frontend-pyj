<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 
    ! meta 태그 & viewport
    
    ? width
    : 뷰포트의 가로크기를 결정
    >> device-width : 디바이스의 스크린 너비에 맞춰라

    ? initial-scale
    : 페이지에 처음 접속시 보여질 배율 (1이 정배율)

    ? user-scalable
    : 사용자의 축소, 확대 허용 여부
    : 초기값 yes / no로 설정시 금지 가능

    ! 미디어 쿼리 (Media Query)
    : 다양한 디바이스의 특성에 따라 다른 스타일을 적용할 수 있도록 하는 css 기법
    
    - 미디어 쿼리를 사용하여 뷰포트의 크기에 따라 다른 스타일 적용이 가능

    ? 기본 구문
      : media 키워드를 사용하여 명시
      : 미디어 유형 / 논리 연산자 / 특성 으로 이루어짐


      @media [only | not] 미디어 유형 [and 조건] * [and 조건]
      { css 스타일 적용}

    ? 적용 방법
      1) CSS 파일 내에 직접 작성
    - 일반 css 외부 스타일 시트 사용법처럼 사용
      2) Link 태그 내에서 media 속성을 사용해 작성


    ! 1. 미디어 유형
      : all, print, screen, tv
      : 지정하지 않을 경우 all 속성이 사용

    ! 2. 논리 연산자
      - only 
      : 미디어쿼리를 지원하는 브라우저만 적용
      - not 
      : 모든 쿼리가 거짓이어야 적용
      - and
      : 조건을 여러개 연결해서 추가 (모든 쿼리가 참이어야 적용)
      - or
      : 조건 중 하나라도 참이면 적용

    ! 3. 특성
    - 기준점
      스마트폰: 가로 너비 480px,tph 320px

    aspect-ratio 뷰포트 가로세로 비율 
    16 / 9
    4 /3

    orientation 
    뷰포트 방향
    : 디바이스가 세로모드인지 가로모듼지 검사하는 기준
    가로모드 - landspace
    세로모 - portrait




  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹</title>
  <link rel="stylesheet" href="styles/a_responsive.css">
</head>

<body>
  <!-- 
    ! 웹 사이트 종류

    1. 적응형 웹
      : PC와 모바일 등 기기에 따라 각각의 주소 체계를 가지는 웹
      : 기기마다 각각의 소스코드 작성
      : 기기에 적합한 스타일 설정이 가능

    2. 반응형 웹
      : 웹 페이지가 모든 화면 크기와 해상도에서 적절하게 반응하여 콘텐츠를 최적화된 형태로 표시하는 웹 디자인
  

  
  -->

  <h1>안녕하세요</h1>
  <p>
    반응형 웹 디자인
    : 웹 페이지가 모든 화면 크기와 해상도에서 적절하게 반응하여
      콘텐츠를 최적화된 형태로 표시하는 웹 디자인 방법론
  </p>
</body>

</html>
