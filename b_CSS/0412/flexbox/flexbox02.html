<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Container 주축 및 교차축 정렬 속성</title>
</head>
<style>
  .container {
    background-color: lightcoral;
    padding: 10px;
    margin: 10px;
    width: 100%;
    height: 200px;

    /* 주축이 x축 */
    display: flex;
    flex-wrap: wrap;


    justify-content: space-around;
    
    align-items: stretch;

    align-content: center;
  }

  .items {
    background-color: lightblue;
    margin: 10px;
    padding: 20px;
    font-size: 25px;
    height: 50px;
    text-align: center;
  }



</style>
<body>
  <!-- 
    ! justify-content
      : 주축(x축)을 따라 아이템을 정렬
      : direction 속성을 column으로 변경하지 않을 경우 기본 주축은 x축
        
        flex-start, flex-end: 주축의 시작, 끝
        center: 중앙
        space-between: 첫번째,마지막 요소는 각각 시작과 끝지점에 위치 / 나머지 요소들은 동일한 간격 배치
        space-around: 모든 요소들이 동일한 간격 배치


    ! align-items
      : 교차축을 따라 아이템을 정렬
      : direction 속성을 column으로 변경하지 않을 경우 기본 교차축은 y축
        flex-start, flex-end: 교차축의 시작, 끝
        center: 교차축의 중앙
        stretch: 교차축을 모두 채울만큼 늘어남

    ! align-content
      : 여러 줄의 아이템 교차축 정렬
      ? flex-wrap 속성이 wrap으로 설정되어 있을 때만 적용
      >> justify-content와 유사한 옵션을 제공
      : 단일 줄이 아닌 여러 줄의 정렬 방식을 결정


  -->

  <div class="container">
    <div class="items">Box1</div>
    <div class="items">Box2</div>
    <div class="items">Box3</div>
    <div class="items">Box4</div>
    <div class="items">Box5</div>
    <div class="items">Box6</div>
    <div class="items">Box7</div>
    <div class="items">Box8</div>

  </div>






  
</body>
</html>
